<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sendspin Player Configuration{% endblock %}</title>
    <link rel="stylesheet" href="/static/vendor/tailwind.min.css">
    <script src="/static/vendor/htmx.min.js"></script>
    <script src="/static/app.js"></script>
</head>
<body class="bg-theme-bg text-theme-text">
    <main class="container mx-auto max-w-4xl px-4 py-8">
        <header class="mb-6">
            <h1 class="text-3xl font-bold text-theme-text">Sendspin Player Configuration</h1>
        </header>
        
        <nav class="mb-6" id="main-nav">
            <ul class="flex border-b-2 border-theme-border list-none p-0 m-0">
                <li class="m-0">
                    <a href="/status"
                       class="nav-button px-6 py-3 border-b-[3px] border-transparent -mb-0.5 text-theme-text-secondary hover:text-theme-text-muted transition-all {% if active_page == 'status' %}active{% endif %}">
                        Status
                    </a>
                </li>
                <li class="m-0">
                    <a href="/sendspin"
                       class="nav-button px-6 py-3 border-b-[3px] border-transparent -mb-0.5 text-theme-text-secondary hover:text-theme-text-muted transition-all {% if active_page == 'sendspin' %}active{% endif %}">
                        Sendspin Config
                    </a>
                </li>
            </ul>
        </nav>
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
